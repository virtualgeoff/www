<!DOCTYPE html>
<html>

          <group DEF='house'>
            <inline url='"grid.html"'></inline>
          </group>
          <transform rotation='1 0 0 -1.5708' scale='1.0 1.0 1.0'>

          <transform rotation='0 0 1 -1.5708' scale='1.0 1.0 1.0'>
