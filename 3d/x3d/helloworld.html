<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>X3DOM Hello World</title>
	<style type="text/css">
	body {background:#ccc;}
	x3d {background:#fff;}
	</style>
    <link rel="stylesheet" type="text/css" href="/scripts/libraries/x3dom/x3dom.css" />
	<script type="text/javascript" src="/scripts/libraries/x3dom/x3dom.js"></script>
</head>      
<body>

	<h1>X3DOM Hello World</h1>

	<x3d xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="true" x="0px" y="0px" width="1000px" height="700px">
		<scene>
			<viewpoint centerOfRotation="0 0 0" position="0 0 15" orientation="0 1 0 0"></viewpoint>
			<background skyColor='.95 .95 .95'></background>

			<transform DEF="t1" onclick="document.getElementById('bar').setAttribute('translation', event.hitPnt);">
				<transform DEF="t2">
					<transform DEF="coneTrafo" translation="-4.5 0 0">
						<shape DEF="coneshape">
							<appearance DEF="coneApp">
								<material diffuseColor="0 1 0" specularColor=".5 .5 .5"></material>
							</appearance>
							<cone DEF="cone"></cone>
						</shape>
					</transform>
		
					<transform DEF="boxTrafo" translation='-1.5 0 0'>
						<shape DEF="boxshape">
							<appearance DEF="boxApp"> 
								<material diffuseColor="1 0 0" specularColor=".5 .5 .5"></material>
							</appearance>
							<box DEF="box" onclick="alert('Red Box picked at position\n' + event.hitPnt);"></box>
						</shape>
					</transform>
		
					<transform DEF="sphereTrafo" translation="1.5 0 0">
						<shape DEF="sphereshape">
							<appearance DEF="sphereApp">
								<material diffuseColor="0 0 1" specularColor=".5 .5 .5"></material>
							</appearance>
							<sphere DEF="sphere" onclick="alert('Blue Sphere picked at position\n' + event.hitPnt);"></sphere>
						</shape>
					</transform>
		
					<transform DEF="cylinderTrafo" translation="4.5 0 0">
						<shape DEF="cylindershape">
							<appearance DEF="cylinderApp">
								<material diffuseColor="1 1 0" specularColor=".5 .5 .5"></material>
							</appearance>
							<cylinder DEF="cylinder" radius="1.0" height="2.0"></cylinder>
						</shape>
					</transform>
				</transform>
			</transform>
			<timesensor id='ts1' loop="true" cycleInterval='5'></timesensor>
			<timesensor id='ts2' loop="true" cycleInterval='2'></timesensor>
			<orientationinterpolator id="o1" key='0 0.5 1' keyValue='0 1 0 0    0 1 0 3.142    0 1 0 6.284'></orientationinterpolator>
			<orientationinterpolator id="o2" key='0 0.5 1' keyValue='1 0 1 0    1 0 1 3.142    1 0 1 6.284'></orientationinterpolator>
			<route fromNode='ts1' fromField='fraction_changed' toNode='o1' toField='set_fraction'></route>
			<route fromNode='ts2' fromField='fraction_changed' toNode='o2' toField='set_fraction'></route>
			<route fromNode='o1' fromField='value_changed' toNode='t1' toField='rotation' /></route>
			<route fromNode='o2' fromField='value_changed' toNode='t2' toField='rotation' /></route>
		</scene>
	</x3d>

</body>
</html>
