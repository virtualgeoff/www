<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8" />	<title>Lissajous Figure</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// lissajous figure			var n = 360;  	// every 360/n degrees longitude			var radius = 2;			var theta, i;						for (i = 0; i < n; i++) {				theta = i/n * 2 * pi;								p[i] = {};				p[i].x = radius * Math.cos(theta);				p[i].z = radius * Math.sin(theta);				p[i].y = radius * Math.sin(3 * theta) * 0.8;			}		}		</script></head><body>	<!--#include virtual="pointcloud.inc" -->	</body></html>
