<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8" />	<title>Surface Wave</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// surface wave			var D = 8;		// lattice size			var j = 0; 		// index			for (Z = -D; Z <= D; Z++) {				for (X = -D; X <= D; X++) {					p[j] = {};					p[j].x = X * 0.2;					p[j].y = 0;					p[j].z = Z * 0.2;					j++;				}			}		}		var phi = 0;				function animatePoints() {			// rotate points around the y axis			var x2, y2, z2; 		// temp vars			var theta2 = 1/300; 	// radians per time step			var sinTheta = Math.sin(theta2);			var cosTheta = Math.cos(theta2);			var i;			phi += 1/7;					for (i = 0, j = p.length; i<j; i++) {						x2 = p[i].x * cosTheta - p[i].z * sinTheta;				y2 = 0.3 * Math.sin(phi + (p[i].z)/1);				z2 = p[i].x * sinTheta + p[i].z * cosTheta;								p[i].x = x2;				p[i].y = y2;				p[i].z = z2;			}		}		</script></head><body>	<!--#include virtual="pointcloud.inc" -->	</body></html>
