<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8" />	<title>Helix</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// triple helix			var n = 72;  	// every 360/n degrees longitude			var m = 1; 		// no. of turns			var k = 0;		// index			var q = 3		// number of threads			var radius = 1.5;			var phi, phiR, i, j;						for (i = 0; i < (n*m); i++) {				for (j = 0; j < q; j++) {					phi = (i/n + j/q) * 2 * pi;								// find coords					p[k] = {};					p[k].x = radius * Math.sin(phi);					p[k].y = 2.5 * (radius * i/(n*m) - radius/2);					p[k].z = radius * Math.cos(phi);								k++;				}			}		}	</script></head><body>	<!--#include virtual="pointcloud.inc" -->	</body></html>
