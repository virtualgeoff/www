<!DOCTYPE HTML>

<html>
<head>
<title>ABC Logo - Co-ordinates of lissajous figure</title>
<style type="text/css">

body {color:#fff; background:#000;}
.point {position:absolute; top:0px; left:0px;}

</style>
</head>

<body>

<script type="text/javascript">

var theta = 0;
var str= '';
var r = 200;
var pi = Math.PI;

for (var i=0; i<360; i++) {
	theta = i * 2 * pi / 360; // convert degrees to radians
	x = r * Math.cos(theta);
	y = r * Math.sin(3*theta);
	
	xScreen = Math.round(x + 300);
	yScreen = Math.round(y + 300);
	document.write('\n<div class="point" id="p' + i + '" style="top:' + yScreen + 'px; left:' + xScreen + 'px">.</div>');
}

</script>

</body>
</html>
