<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A regular expression for finding prime numbers</title>
	<script type="text/javascript">

		function isPrime(n) {
			var notPrimeRegex = /^1?$|^(11+?)\1+$/,
				i, s = '';
			
			for (i=1; i<=n; i++) {
				s += '1';
			}
			if (notPrimeRegex.test(s)) {
				return false;
			}
			return true;		
		}

		function getPrimes(N) {	
			var i, t1, t2;
			document.write('<p>Primes below ' + N + ':<br>');	
			t1 = new Date();
			for (i=1; i<=N; i++) {
				if (isPrime(i)) {
					document.write(i + ', ');
				}
			}	
			t2 = new Date();
			document.write('<br>time taken: ' + (t2-t1) + ' ms</p>');	
		}

	</script>
<body>

	<h1>A regular expression for finding prime numbers</h1>

	<p>See: <a href="http://kottke.org/15/02/a-regular-expression-for-finding-prime-numbers">http://kottke.org/15/02/a-regular-expression-for-finding-prime-numbers</a></p>
	
	<script>getPrimes(5000)</script>
	

</body>
</html>
