		function makeBoxes() {
			var i, j, color,
				tx, ty, tz,
				centerX = windowWidth/2,
				centerY = windowHeight/2,
				centerZ = 0,				
				cubeSize = windowHeight/1.5,
				box, boxSize = 50;
			
			for (i=0; i<colors.length; i++) {
				for (j=0; j<colors[i].length; j++) {			
					color = colors[i][j];
					box = document.createElement('P');
					box.id = color[0];
					box.className = 'box colors' + (i+1);
			
					// translation
					tx = centerX - (cubeSize/2) + color[2][0] * cubeSize/256 - boxSize/2 + 'px';
					ty = centerY + (cubeSize/2) - color[2][1] * cubeSize/256 - boxSize/2 + 'px';
					tz = centerZ - (cubeSize/2) + color[2][2] * cubeSize/256 + 'px';						
					box.style.webkitTransform = 'translate3d(' + tx + ',' + ty + ',' + tz +')';

					box.innerHTML = color[0] + "<br><small>" + color[1] + "</small>";
					box.style.background = color[1];
					box.style.opacity = 0.99;
					if (color[2][0] < 125 && color[2][1] < 125) {
						// make text white if red and green < half
						box.style.color = "#ccc";
					}
					document.getElementById('field').appendChild(box);
				}
			}
		}
	
		function init() {
			document.getElementById('wrapper').style.height = (windowHeight) + "px";
			document.getElementById('wrapper2').style.height = (windowHeight) + "px";

			makeBoxes();
		}

		function toggle(n) {
			var i,

			for (i=0; i<divs.length; i++) {
				console.log(divs[i].id);
				if (divs[i].style.opacity == 0.99) {

				} else {
					divs[i].style.opacity = 0.99;			
				}			
			}
			return false;	
		}
