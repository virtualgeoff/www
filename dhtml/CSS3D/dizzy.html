<!DOCTYPE html>
<head>
	<title>Dizzy</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css" media="screen">

		body {
			background:#fff;
		}
		div {
			margin:4px; border:1px solid black;
			-moz-animation-name: dizzy;
			-moz-animation-duration: 360s;
			-moz-animation-iteration-count: infinite;
			-webkit-animation-name: dizzy;
			-webkit-animation-duration: 360s;
			-webkit-animation-iteration-count: infinite;
		}
		body > div {
			position:absolute; margin:auto; top:0; right:0; bottom:0; left:0; width:790px; height:790px;
		}
		@-moz-keyframes dizzy {
			0%   {}
			100% {-moz-transform: rotate(360deg);}
		}
		@-webkit-keyframes dizzy {
			0%   {}
			100% {-webkit-transform: rotate(360deg);}
		}
		
	</style>
</head>
