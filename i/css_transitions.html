<html>
<head>
    <style type="text/css" media="screen">

div {
    -webkit-transition-property: opacity;
    -webkit-transition-duration: 2s;
}

div.fadeAway {
    opacity:0;
}


    </style>
</head>
<body>

<div style="width:100px;
            height:100px;
            background-color:blue;"
            onclick="this.className = 'fadeAway'">

Tap to fade

</div>

</body>
</html>
