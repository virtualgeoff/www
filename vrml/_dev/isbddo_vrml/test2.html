<SCRIPT language="javascript"><!--

var topNav = '';
var clientNav = '';

function newWindow(url,name,features){
	var newWin = window.open(url,name,features);
}

function hideB(str) {
	// hide layer on rolloff if not topnav or clientnav
	if (!((str==topNav)||(str==clientNav))) hide(str);
}

function hideAll() {
	hide('clients','clientsSub','vending','vendingSub','world','reddots2','reddots3','career','careerSub',
		'tv','tv2','tvSub','print','print2','printSub','radio','radio2','radioSub','interactive','interactive2','interactiveSub','feedback2',
		'bsDigital2','women2','men2','insite2','careerMachine2','addSchool2','lunchbook2','yomiuri2','kabata2','fujitsu2',
		'takeda2','bridgestone2','keisei2','yoshinoya2','tokyoDome2','parco2','atHome2','taisho2','lion2','smartcar2');
}

function showNav(n) {
	hideAll();
	switch (n) {
		//main navs
		case 1:	topNav = 'clients';
				show('clients','clientsSub','tv2','print2','radio2','interactive2','feedback2','reddots3');
				break;
		case 2:	topNav = 'vending';
				show('vending','vendingSub','bsDigital2','women2','men2', 'insite2','reddots3'); 
				break;
		case 3:	topNav = 'world';
				show('world','reddots2','reddots3');     
				break;
		case 4:	topNav = 'career';
				show('career','careerSub','careerMachine2','addSchool2','lunchbook2','reddots3');
				break;
		// clients sub navs		
		case 5: clientNav = 'tv';
				show('clients','clientsSub','tv','tv2','print2','radio2','interactive2','feedback2'); 
				show('tvSub','yomiuri2','kabata2','fujitsu2','takeda2','bridgestone2','keisei2');
				break;
		case 6: clientNav = 'print';
				show('clients','clientsSub','print','tv2','print2','radio2','interactive2','feedback2'); 
				show('printSub','yoshinoya2','tokyoDome2','parco2','atHome2');
				break;
		case 7: clientNav = 'radio';
				show('clients','clientsSub','radio','tv2','print2','radio2','interactive2','feedback2'); 
				show('radioSub','taisho2','lion2');
				break;
		case 8: clientNav = 'interactive';
				show('clients','clientsSub','interactive','tv2','print2','radio2','interactive2','feedback2'); 
				show('interactiveSub','smartcar2');
				break;
		case 9: clientNav = '';
				show('clients','clientsSub','tv2','print2','radio2','interactive2','feedback2','reddots3');
				break;
	}
}

// -->
</SCRIPT>
