<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'></link>
    <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
  </head>
  <body>
    <x3d id='someUniqueId' showStat='false' showLog='false' x='0px' y='0px' width='400px' height='400px'>
      <scene DEF='scene'>
        <navigationInfo type='"EXAMINE" "WALK" "FLY"'></navigationInfo>
        <viewpoint DEF='VP' description='v1' orientation='-1 0 0 0.2' position='0 2 13'></viewpoint>
        <timeSensor DEF='TIMER1' cycleInterval='10' loop='true' stopTime='-1'></timeSensor>
        <orientationInterpolator DEF='ROTATE1' key='0 0.25 0.5 0.75 1' keyValue='0 1 0 0 0 1 0 1.5708 0 1 0 3.1416 0 1 0 4.7124 0 1 0 6.2832'></orientationInterpolator>
        <transform DEF='OBJECT1' center='0 1 0'>
          <shape DEF='grid'>
            <appearance>
              <material emissiveColor='0 0.8 0'></material>
            </appearance>
            <indexedLineSet coordIndex='0 1 -1 2 3 -1 4 5 -1 6 7 -1 8 9 -1 10 11 -1 12 13 -1 14 15 -1 16 17 -1 18 19 -1 20 21 -1 22 23 -1 24 25 -1 26 27 -1 28 29 -1 30 31 -1 32 33 -1 34 35 -1 36 37 -1 38 39 -1 40 41 -1'>
              <coordinate point='-10 0 -10 10 0 -10 -10 0 -9 10 0 -9 -10 0 -8 10 0 -8 -10 0 -7 10 0 -7 -10 0 -6 10 0 -6 -10 0 -5 10 0 -5 -10 0 -4 10 0 -4 -10 0 -3 10 0 -3 -10 0 -2 10 0 -2 -10 0 -1 10 0 -1 -10 0 0 10 0 0 -10 0 10 10 0 10 -10 0 9 10 0 9 -10 0 8 10 0 8 -10 0 7 10 0 7 -10 0 6 10 0 6 -10 0 5 10 0 5 -10 0 4 10 0 4 -10 0 3 10 0 3 -10 0 2 10 0 2 -10 0 1 10 0 1'></coordinate>
            </indexedLineSet>
          </shape>
          <transform center='0 1 0' rotation='0 1 0 1.5708'>
            <shape USE='grid'></shape>
          </transform>
        </transform>
        <ROUTE fromNode='TIMER1' fromField='fraction_changed' toNode='ROTATE1' toField='set_fraction'></ROUTE>
        <ROUTE fromNode='ROTATE1' fromField='value_changed' toNode='OBJECT1' toField='set_rotation'></ROUTE>
      </scene>
    </x3d>
  </body>
</html>
