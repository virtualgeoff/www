<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'></link>
    <style type="text/css">

    	body {background:#000;}

    </style>
    <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
  </head>
  <body>
    <x3d id='someUniqueId' showStat='false' showLog='false' x='0px' y='0px' width='400px' height='400px'>
      <scene DEF='scene'>
        <ProtoDeclare name='leafNode'>
          <ProtoInterface>
            <field accessType='initializeOnly' name='labelText' type='MFString' value='"text"'></field>
            <field accessType='initializeOnly' name='labelURL' type='MFString' value='"link.html"'></field>
            <field accessType='initializeOnly' name='labelPosition' type='SFVec3f' value='2 2 2'></field>
            <field accessType='initializeOnly' name='labelColor' type='SFColor' value='0.3 0.3 0.3'></field>
            <field accessType='initializeOnly' name='lineCoords' type='MFVec3f' value='0 0 0 2 2 2'></field>
            <field accessType='initializeOnly' name='lineColor' type='SFColor' value='0.5 0 0'></field>
          </ProtoInterface>
          <ProtoBody>
            <group>
              <transform rotation='0 1 0 0.7854'>
                <anchor>
                  <billboard axisOfRotation='0 0 0'>
                    <shape>
                      <appearance>
                        <material>
                          <IS>
                            <connect nodeField='diffuseColor' protoField='labelColor'></connect>
                          </IS>
                        </material>
                      </appearance>
                      <text>
                        <fontStyle family='"SANS"' justify='"MIDDLE"'></fontStyle>
                        <IS>
                          <connect nodeField='string' protoField='labelText'></connect>
                        </IS>
                      </text>
                    </shape>
                    <transform translation='0 0.1 -0.1'>
                      <shape>
                        <appearance>
                          <material diffuseColor='0.7 0.7 0.7' transparency='0.6'></material>
                        </appearance>
                        <box size='2.5 0.6 0.01'></box>
                      </shape>
                    </transform>
                  </billboard>
                  <IS>
                    <connect nodeField='url' protoField='labelURL'></connect>
                  </IS>
                </anchor>
                <IS>
                  <connect nodeField='translation' protoField='labelPosition'></connect>
                </IS>
              </transform>
              <shape>
                <appearance>
                  <material>
                    <IS>
                      <connect nodeField='emissiveColor' protoField='lineColor'></connect>
                    </IS>
                  </material>
                </appearance>
                <indexedLineSet coordIndex='0 1 -1'>
                  <coordinate>
                    <IS>
                      <connect nodeField='point' protoField='lineCoords'></connect>
                    </IS>
                  </coordinate>
                </indexedLineSet>
              </shape>
            </group>
          </ProtoBody>
        </ProtoDeclare>
        <worldInfo info='"Geoff Pack, Spike, 1999"' title='spikeVR nav'></worldInfo>
        <navigationInfo type='"EXAMINE"'></navigationInfo>
        <viewpoint description='Default'></viewpoint>
        <fog color='0 0 0' visibilityRange='25'></fog>
        <transform DEF='navMap'>
          <billboard axisOfRotation='0 0 0'>
            <anchor url='"javascript:redirect(&apos;index.html&apos;)"'>
              <transform translation='0 0.2 0'>
                <shape>
                  <appearance>
                    <material diffuseColor='0 0.65 0.94' shininess='0.5'></material>
                  </appearance>
                  <cone bottomRadius='0.14' height='1.4'></cone>
                </shape>
              </transform>
            </anchor>
          </billboard>
          <leafNode labelText='"Prism"' labelURL='"javascript:redirect(&apos;prism/search.html&apos;)"' labelPosition='3 -2 0' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 3 -2 0' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"Integral Energy"' labelURL='"javascript:redirect(&apos;integral/index.html&apos;)"' labelPosition='-3 0 3' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 -3 0 3' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"PlayStation"' labelURL='"javascript:redirect(&apos;playstation/index.html&apos;)"' labelPosition='-2.5 2.5 0' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 -2.5 2.5 0' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"Pong"' labelURL='"javascript:redirect(&apos;pong/game.html&apos;)"' labelPosition='-1 1 -3' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 -1 1 -3' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"Driving"' labelURL='"javascript:redirect(&apos;driving/driving.wrl&apos;)"' labelPosition='3 2 0' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 3 2 0' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"Sleepy"' labelURL='"javascript:redirect(&apos;sleepy/sleepy.wrl&apos;)"' labelPosition='-2 -3 0' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 -2 -3 0' lineColor='1 0 0'></leafNode>
          <leafNode labelText='"Rocket"' labelURL='"javascript:redirect(&apos;rocket/thrust.wrl&apos;)"' labelPosition='1.5 -1 3' labelColor='0.7 0.7 0.7' lineCoords='0 0 0 1.5 -1 3' lineColor='1 0 0'></leafNode>
        </transform>
        <timeSensor DEF='timer1' cycleInterval='15' loop='true' stopTime='-1'></timeSensor>
        <orientationInterpolator DEF='rotator1' key='0 0.25 0.5 0.75 1' keyValue='0.3 0.6 -0.2 0 0.3 0.6 -0.2 1.5708 0.3 0.6 -0.2 3.1416 0.3 0.6 -0.2 4.7124 0.3 0.6 -0.2 6.2832'></orientationInterpolator>
        <ROUTE fromNode='timer1' fromField='fraction_changed' toNode='rotator1' toField='set_fraction'></ROUTE>
        <ROUTE fromNode='rotator1' fromField='value_changed' toNode='navMap' toField='set_rotation'></ROUTE>
      </scene>
    </x3d>
  </body>
</html>
