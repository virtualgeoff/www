<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Org Chart</title>
<style type="text/css">

h1 {font-size:1.5em;}
#orgChart img {width:3em; height:4.5em; padding:3px; margin:3px; border:1px solid #666;}
ul#orgChart {position:absolute; top:0; left:0; margin:0; padding:0; text-align:center;}
#orgChart li {position:absolute; top:10em; left:0; margin:0; padding:0; list-style-type:none;} 
li#md {left:20em;}
li#fc {left:-10em;}}
li#gm {left:0;}
li#pa {left:10em;}
li#m1 {left:-15em;}
li#m2 {left:-10em;}
li#m3 {left:-5em;}
li#m4 {left:0;}
li#m5 {left:5em;}
li#m6 {left:10em;}
li#m7 {left:15em;}

</style>
</head>
<body>

<h1>Org Chart</h1>

<ul id="orgChart">
	<li id="md"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>MD
		<ul>
			<li id="fc"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>FC</li>
			<li id="gm"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>GM
				<ul>
					<li id="m1"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M1</li>
					<li id="m2"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M2</li>
					<li id="m3"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M3</li>
					<li id="m4"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M4</li>
					<li id="m5"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M5</li>
					<li id="m6"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M6</li>
					<li id="m7"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>M7</li>
				</ul>
			</li>
			<li id="pa"><img src="http://www.virtualgeoff.com/misc/bertmug.jpg"><br>PA</li>
		</ul>
	</li>
</ul>

</body>
</html>
