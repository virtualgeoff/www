<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Background Color Change Test</title>
<style type="text/css">

body {font-family:Verdana,Arial,Helvetica,sans-serif; background:#fff;}
h1 {margin:0.5em; font-size:1.2em;}
h2 {margin:0.5em; font-size:1.1em;}
p  {margin:0.5em;}
a  {color:#000;}

#b1 {position:absolute; top:100px; left:20px;  width:180px; height:400px; background:#f99;}
#b2 {position:absolute; top:100px; left:220px; width:180px; height:400px; background:#9f9;}
#b3 {position:absolute; top:100px; left:420px; width:180px; height:400px; background:#99f;}

</style>
<script type="text/javascript">

function changeBackgrounds(color1,color2,color3) {
	document.getElementById('b1').style.backgroundColor = color1;
	document.getElementById('b2').style.backgroundColor = color2;
	document.getElementById('b3').style.backgroundColor = color3;
	return false;
}

// http://www.abc.net.au/tv/common/navs/bg_body.gif

</script>

</head>
<body>

	<h1>Background Color Change Test</h1>
	
	<div id="b1">
		<h2>One</h2>
		<p><a href="#" onclick="return changeBackgrounds('#f00','#0f0','#00f');">Change!</a></p>
		<p><a href="#" onclick="return changeBackgrounds('#0f0','#00f','#f00');">Change!</a></p>
		<p><a href="#" onclick="return changeBackgrounds('#00f','#0f0','#f00');">Change!</a></p>
	</div>
	
	<div id="b2">
		<h2>Two</h2>
	</div>
	
	<div id="b3">
		<h2>Three</h2>
	</div>
	
</body>
</html>
