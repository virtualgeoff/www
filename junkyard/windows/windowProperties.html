<h3 align="center">Window Properties (positional)</h3>

<br>

<table align="center">
<tr><td>

<script language="javascript">
	document.writeln('<table>');
	document.writeln('<tr><td>window.innerWidth: (NS) </td><td>' 					+ window.innerWidth + '</td></tr>');
	document.writeln('<tr><td>window.innerHeight: (NS) </td><td>' 					+ window.innerHeight + '</td></tr>');
	document.writeln('<tr><td>window.outerWidth: (NS) </td><td>' 					+ window.outerWidth + '</td></tr>');
	document.writeln('<tr><td>window.outerHeight: (NS) </td><td>' 					+ window.outerHeight + '</td></tr>');
	document.writeln('<tr><td>&nbsp;</td></tr>');
	document.writeln('<tr><td>window.screen.availHeight: </td><td>' 			+ window.screen.availHeight + '</td></tr>');
	document.writeln('<tr><td>window.screen.availWidth: </td><td>' 				+ window.screen.availWidth + '</td></tr>');
	document.writeln('<tr><td>window.screen.colorDepth: </td><td>' 				+ window.screen.colorDepth + '</td></tr>');
	document.writeln('<tr><td>window.screen.screenLeft: (IE) </td><td>' 		+ window.screenLeft + '</td></tr>');
	document.writeln('<tr><td>window.screen.screenTop: (IE) </td><td>' 			+ window.screenTop + '</td></tr>');
	document.writeln('<tr><td>window.screen.screenX: (NS) </td><td>' 			+ window.screenX + '</td></tr>');
	document.writeln('<tr><td>window.screen.screenY: (NS) </td><td>' 			+ window.screenY + '</td></tr>');
	//document.writeln('' + );
	//document.writeln('' + );
	document.writeln('</table>');
</script>
