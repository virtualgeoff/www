// RETURN THE TEXT FOR THE CURRENTLY SELECTED ITEM
function getListText(list) {

   var listText = "";

   if (list.selectedIndex != -1) {
      listText = list.options[list.selectedIndex].text;
   }

   return (listText);
}


// RETURN THE VALUE FOR THE CURRENTLY SELECTED ITEM
function getListValue(list) {

   var listValue = "";

   if (list.selectedIndex != -1) {
      listValue = list.options[list.selectedIndex].value;
   }

   return (listValue);
}
