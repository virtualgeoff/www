var answers = new Array('',0,0,0,0,0); // 1-based counting

function clearAnswers() {
	for (i=1; i<answers.length; i++) {
		answers[i] = 0;
	}	
}

function allAnswered() {
	for (i=1; i<answers.length; i++) {
		if (answers[i] == 0) {
			alert('Please answer all questions');
			return false;
		}
	}
	return true;	
}

function calculateScore() {
	var score = 0;
	for (i=1; i<answers.length; i++) {
		score += parseInt(answers[i]);
	}
	if (allAnswered()) {
		if (score < 5)        alert('Your Score: ' + score + '\n\n Huh?');
		else if (score < 8)   alert('Your Score: ' + score + '\n\n Negative bastard, aren\'t you!');
		else if (score < 13)  alert('Your Score: ' + score + '\n\n Bit of a fence sitter, Eh?');
		else if (score <= 15) alert('Your Score: ' + score + '\n\n Smug bastard, aren\'t you!');
		else                  alert('Your Score: ' + score + '\n\n Impossible!');
	}
}

// -->
