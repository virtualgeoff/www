var yearNum = 0;

function changeYear() {
	yearNum++; if (yearNum>5) yearNum=1;
	lastNum = yearNum-1; if (lastNum==0) lastNum=5;
	currentYear = "year" + yearNum;
	currentPic = "pic" + yearNum;
	lastYear = "year" + lastNum;
	lastPic = "pic" + lastNum;

	if (document.images) {
		document[currentYear].src=eval(currentYear + "on.src");
		document[currentPic].src=eval(currentPic + "on.src");
		document[lastYear].src=eval(lastYear + "off.src");
		document[lastPic].src=eval("picoff.src");
	}
}

function Rollon2(img1,img2,text){
    window.status = text;
	if (document.images) {
		document[img1].src=eval(img1 + "on.src");
	    document[img2].src=eval(img2 + "on.src");
	}
	// pause
	//clearTimeout(timerID);
}
function Rolloff2(img1,img2){
    window.status = "";	
	if (document.images) {
		document[img1].src=eval(img1 + "off.src");
		document[img2].src=eval("picoff.src");
	}
	// resume
	//timer();
}
function timer() {
	changeYear();
	timerID = setInterval("changeYear()", 800);
}

// -->
</script>
