<html>
<head>
<title>Javascript Junkyard - Rollovers with Target</title>
<link rel="stylesheet" type="text/css" href="../../junkyard.css">

<script language="JavaScript">
<!--

if (document.images) {
	nav1on  = new Image(); nav1on.src  = "navs/1_on.gif";
	nav1off = new Image(); nav1off.src = "navs/1_off.gif";
	nav2on  = new Image(); nav2on.src  = "navs/2_on.gif";
	nav2off = new Image(); nav2off.src = "navs/2_off.gif";
	nav3on  = new Image(); nav3on.src  = "navs/3_on.gif";
	nav3off = new Image(); nav3off.src = "navs/3_off.gif";
	nav4on  = new Image(); nav4on.src  = "navs/4_on.gif";
	nav4off = new Image(); nav4off.src = "navs/4_off.gif";
	target1on = new Image(); target1on.src = "navs/target_1.gif";
	target2on = new Image(); target2on.src = "navs/target_2.gif";
	target3on = new Image(); target3on.src = "navs/target_3.gif";
	target4on = new Image(); target4on.src = "navs/target_4.gif";
	targetoff = new Image(); targetoff.src = "navs/target_off.gif";
}

function rollOn(img1,img2,text){
    window.status = text;
	if (document.images) {
		document[img1].src=eval(img1 + "on.src");
		document.target.src=eval(img2 + "on.src");
	}
}

function rollOff(img1,img2){
    window.status = "";	
	if (document.images) {
		document[img1].src=eval(img1 + "off.src");
		document.target.src=targetoff.src;
	}
}

//-->
</script>

</head>
<body>

<h3 align="center">Rollovers with Target</h3>

<br><br>

<table align="center">
<tr valign="top">
<td>
	<a href="one.html" onmouseover="rollOn('nav1','target1','nav1 text'); return true;" onmouseout="rollOff('nav1'); return true;"><img name="nav1" src="navs/1_off.gif" border="0" width="100" height="25"></a><br>
	<a href="two.html" onmouseover="rollOn('nav2','target2','nav2 text'); return true;" onmouseout="rollOff('nav2'); return true;"><img name="nav2" src="navs/2_off.gif" border="0" width="100" height="25"></a><br>
	<a href="three.html" onmouseover="rollOn('nav3','target3','nav3 text'); return true;" onmouseout="rollOff('nav3'); return true;"><img name="nav3" src="navs/3_off.gif" border="0" width="100" height="25"></a><br>
	<a href="four.html" onmouseover="rollOn('nav4','target4','nav4 text'); return true;" onmouseout="rollOff('nav4'); return true;"><img name="nav4" src="navs/4_off.gif" border="0" width="100" height="25"></a><br>
</td>
<td valign="middle">
	<img name="target" src="navs/target_off.gif" border="0" width="120" height="25"><br>
</td>
</tr>
</table>

</body>
</html>
