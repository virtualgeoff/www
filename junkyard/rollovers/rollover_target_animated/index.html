<html>
<head>
<title>Javascript Junkyard - Rollovers with Target</title>
<link rel="stylesheet" type="text/css" href="../../junkyard.css">

<script language="JavaScript">
<!--

var target = new Array();
var current = 0;
var destination = 0;
var deltaT = 30;
var timerID;

if (document.images) {
	nav1on  = new Image(); nav1on.src  = "navs/one_on.gif";
	nav1off = new Image(); nav1off.src = "navs/one.gif";
	nav2on  = new Image(); nav2on.src  = "navs/two_on.gif";
	nav2off = new Image(); nav2off.src = "navs/two.gif";
	nav3on  = new Image(); nav3on.src  = "navs/three_on.gif";
	nav3off = new Image(); nav3off.src = "navs/three.gif";
	nav4on  = new Image(); nav4on.src  = "navs/four_on.gif";
	nav4off = new Image(); nav4off.src = "navs/four.gif";
	
	for (var i = 0; i < 17; i++) {
	    target[i] = new Image();
	    target[i].src = "navs/" + i + ".gif";
	}
}

function rollOn(img1,n,text){
    window.status = text;
	if (document.images) {
		document[img1].src=eval(img1 + "on.src");
		animate(n);
	}
}

function rollOff(img1,n){
    window.status = "";	
	if (document.images) {
		document[img1].src=eval(img1 + "off.src");
		animate(0);
	}
}

function animate(destination) {
	if (timerID) clearTimeout(timerID);
	if (current < destination) {
		current++;
		document.target.src=target[current].src;
		timerID = setTimeout("animate(" + destination + ")", deltaT);
	} else if (current > destination) {
		current--;
		document.target.src=target[current].src;
		timerID = setTimeout("animate(" + destination + ")", deltaT);
	}
}

//-->
</script>

</head>
<body>

<h3 align="center">Rollovers with Animated Target</h3>

<br><br>

<table align="center">
<tr valign="top">
<td>
	<a href="one.html" onmouseover="rollOn('nav1','4','nav1 text'); return true;" onmouseout="rollOff('nav1'); return true;"><img name="nav1" src="navs/one.gif" border="0" width="100" height="25"></a><br>
	<a href="two.html" onmouseover="rollOn('nav2','8','nav2 text'); return true;" onmouseout="rollOff('nav2'); return true;"><img name="nav2" src="navs/two.gif" border="0" width="100" height="25"></a><br>
	<a href="three.html" onmouseover="rollOn('nav3','12','nav3 text'); return true;" onmouseout="rollOff('nav3'); return true;"><img name="nav3" src="navs/three.gif" border="0" width="100" height="25"></a><br>
	<a href="four.html" onmouseover="rollOn('nav4','16','nav4 text'); return true;" onmouseout="rollOff('nav4'); return true;"><img name="nav4" src="navs/four.gif" border="0" width="100" height="25"></a><br>
</td>
<td valign="middle">
	<img name="target" src="navs/0.gif" width="250" height="40" alt="" border="0"><br>
</td>
</tr>
</table>
<br>

</body>
</html>
