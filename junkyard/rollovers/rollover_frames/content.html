<html>
<head>
<title>Javascript Junkyard - Rollovers and Frames</title>
<link rel="stylesheet" type="text/css" href="../../junkyard.css">

<script language="JavaScript">
<!--

if (document.images) {
    nav1on  = new Image(); nav1on.src  = "navs/1_on.gif";
    nav1off = new Image(); nav1off.src = "navs/1_off.gif";
    nav2on  = new Image(); nav2on.src  = "navs/2_on.gif";
    nav2off = new Image(); nav2off.src = "navs/2_off.gif";
    nav3on  = new Image(); nav3on.src  = "navs/3_on.gif";
    nav3off = new Image(); nav3off.src = "navs/3_off.gif";
    nav4on  = new Image(); nav4on.src  = "navs/4_on.gif";
    nav4off = new Image(); nav4off.src = "navs/4_off.gif";
}

function rollOn(img1,text){
    window.status = text;
	if (document.images) {
		document[img1].src=eval(img1 + "on.src");
		if (parent.footer) { parent.footer.rollOn(img1) }
	}
}

function rollOff(img1){
    window.status = "";	
	if (document.images) {
		document[img1].src=eval(img1 + "off.src");
		if (parent.footer) { parent.footer.rollOff(img1) }
	}
}

//-->
</script>

</head>
<body>

<h3 align="center">Rollovers and Frames</h3>

<br><br>

<table align="center">
<tr valign="top">
<td>
	<a href="one.html" onmouseover="rollOn('nav1','nav1 text'); return true;" onmouseout="rollOff('nav1'); return true;"><img name="nav1" src="navs/1_off.gif" border="0" width="100" height="25"></a><br>
	<a href="two.html" onmouseover="rollOn('nav2','nav2 text'); return true;" onmouseout="rollOff('nav2'); return true;"><img name="nav2" src="navs/2_off.gif" border="0" width="100" height="25"></a><br>
	<a href="three.html" onmouseover="rollOn('nav3','nav3 text'); return true;" onmouseout="rollOff('nav3'); return true;"><img name="nav3" src="navs/3_off.gif" border="0" width="100" height="25"></a><br>
	<a href="four.html" onmouseover="rollOn('nav4','nav4 text'); return true;" onmouseout="rollOff('nav4'); return true;"><img name="nav4" src="navs/4_off.gif" border="0" width="100" height="25"></a><br>
</td>
</tr>
</table>
<br>

</body>
</html>
