<script language="JavaScript">
<!--

var picNum = 0;
var delay = 1500;
var maxPic = 4;
var currentPic;	
var lastPic;
var pause = false;


function changePic() {
	picNum++;
		if (picNum > maxPic) picNum = 1;
	displayPic();
	return;
}

function displayPic() {
	lastNum = picNum - 1;
	if (lastNum == 0) lastNum = maxPic;
 	currentPic = "pic" + picNum;	
	lastPic = "pic" + lastNum;

	if (document.images) {
		document [currentPic].src=eval(currentPic + "on.src");
		document [lastPic].src=eval(lastPic + "off.src");
	}
	return;
}

function Timer() {
	if (pause == false) changePic();
	setTimeout("Timer()", delay);
}

function pauseTimer(){
	pause = true;
	document [currentPic].src=eval(currentPic + "off.src");
}

function resumeTimer(){
	pause = false;
	displayPic();
}

if (document.images) {
	pic1on  = new Image(); pic1on.src  = "images/page2/pic1on.gif";
	pic1off = new Image(); pic1off.src = "images/page2/pic1off.gif";
	pic2on  = new Image(); pic2on.src  = "images/page2/pic2on.gif";
	pic2off = new Image(); pic2off.src = "images/page2/pic2off.gif";
	pic3on  = new Image(); pic3on.src  = "images/page2/pic3on.gif";
	pic3off = new Image(); pic3off.src = "images/page2/pic3off.gif";
	pic4on  = new Image(); pic4on.src  = "images/page2/pic4on.gif";
	pic4off = new Image(); pic4off.src = "images/page2/pic4off.gif";
}

function Rollon(img1,text){
	pauseTimer();
    window.status = text;
	if (document.images) {
		document [img1].src=eval(img1 + "on.src");
	}
}

function Rolloff(img1){
	resumeTimer();
    window.status = "";	
	if (document.images) {
		document [img1].src=eval(img1 + "off.src");
	}
}
//-->
</script>
