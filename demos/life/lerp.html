<!DOCTYPE html>

	<meta charset="utf-8" />
	<title>lerp.html</title>
</head>
<body>

<script>

// Linear Interpolator
// aka LERP
function lerp(start, end, t) {
	return start * (1-t) + end * t;
}
function lerp2(start, end, t) {
	return start + t * (end-start)
}


// Examples:
console.log(lerp(0, 100, 0.5)); // 50
console.log(lerp(20, 80, 0)); // 20
console.log(lerp(30, 5, 1)); // 5
console.log(lerp(-1, 1, 0.5)); // 0
console.log(lerp(0.5, 1, 0.5)); // 0.75

// Examples:
console.log(lerp2(0, 100, 0.5)); // 50
console.log(lerp2(20, 80, 0)); // 20
console.log(lerp2(30, 5, 1)); // 5
console.log(lerp2(-1, 1, 0.5)); // 0
console.log(lerp2(0.5, 1, 0.5)); // 0.75


</script>

</body>
</html>
