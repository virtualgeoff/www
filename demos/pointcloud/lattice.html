<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<title>Cubic Lattice 2</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// cubic latice			var D = 2;		// lattice size			var k = 0;						for (Z = -D; Z <= D; Z++) {				for (Y = D; Y >= -D; Y--) {					for (X = -D; X <= D; X++) {						p[k] = {};						p[k].x = X;						p[k].y = Y;						p[k].z = Z;						k++;					}				}			}		}		</script></head><body>	<!--#include virtual="pointcloud.inc" -->	</body></html>
