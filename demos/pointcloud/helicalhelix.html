<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Helical Helix</title>
	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">
	<script type="text/javascript" src="pointcloud.js"></script>
	<script type="text/javascript">

		function setPoints() {
			// helical helix
			var n = 180; 	// every 360/n degrees latitude;
			var m = 3; 		//  no. of turns
			var radius1 = 1.5;
			var radius2 = 0.2;
			var phi, theta, i;
			
			for (i = 0; i < (n*m); i++) {
				theta = i/n * 2 * pi; 	// in radians
				phi = theta * 20;
	
				// find coords
				p[i] = {};
				p[i].x = (radius1 + (radius2 * Math.sin(phi))) * Math.sin(theta);
				p[i].z = (radius1 + (radius2 * Math.sin(phi))) * Math.cos(theta);
				p[i].y = radius2 * Math.cos(phi) + (m * i/(n*m) - m/2);
			}
		}

	</script>
</head>

</body>
</html>
