<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<title>Mousetracking</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<style type="text/css">			#block {position:absolute; top:0px; left:0px; width:15px; height:15px; display:none; background:#999; z-index:1;}		#controls {position:absolute; top:40%; left:0; width:100%; text-align:center; z-index:3;}		#controls a {color:#00f; text-decoration:none; margin:10px; padding:5px; border: 1px solid #999;}		#coords {position:absolute; bottom:1em; right:1em; width:40%; text-align:right;}	</style>	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript" src="mousetracking.js"></script></head><body>	<p id="info"></p>	<p id="info2"></p>	<p id="camera">Click 'record' to capture mouse movements...<br><br>		camera: 		<a href="#" onclick="cameraMove=false; return setCamera(0,0,-10,0,0,0)">front</a> | 		<a href="#" onclick="cameraMove=false; return setCamera(0,0,10,0,180,0)">back</a> | 		<a href="#" onclick="cameraMove=false; return setCamera(-10,0,0,0,90,0)">left</a> | 		<a href="#" onclick="cameraMove=false; return setCamera(10,0,0,0,-90,0)">right</a> | 		<a href="#" onclick="cameraMove=false; return setCamera(0,10,0,90,0,0)">top</a> | 		<a href="#" onclick="cameraMove=false; return setCamera(0,-10,0,-90,0,0)">bottom</a> | 		<a href="#" onclick="cameraMove=true; return setCamera(0,0,10,0,0,0)">free</a>	</p>	<p id="dotstyle">style:		<a href="#" onclick="return changeStyle('dot');">dot</a> | 		<a href="#" onclick="return changeStyle('plus');">plus</a> | 		<a href="#" onclick="return changeStyle('number');">number</a> |		<a href="#" onclick="return changeStyle('pos');">position</a> 	</p>	<p id="coords"></p>	<p id="block"></p>		<p id="controls">		<a id="record" href="javascript:record();">Record</a>		<a id="stop"   href="javascript:stop();">Stop</a>		<a id="replay" href="javascript:replay();">Replay</a>	</p>	</body></html>
