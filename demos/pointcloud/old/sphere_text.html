<html>
<head>
	<title>virtualgeoff . textSphere</title>
	<link rel="stylesheet" type="text/css" href="../../../styles/main.css">
	<script language="JavaScript" type="text/javascript" src="../../scripts/scrollObject.js"></script>
	<script language="JavaScript" type="text/javascript" src="sphere.js"></script>
</head>

<body onload="init();">

	<h1>virtualgeoff</h1>
	
	<!--#include virtual="/includes/nav.inc" -->

	<h2>.textSphere</h2>

	<div id="content">
	
		<script language="javascript">
		// write all the div layers:
		for (i=0; i<numpoints; i++){
			document.write('<div id="p'+i+'"><img src="../../images/2.gif" width="5" height="5" vspace="2">');
			if (i%5==0) document.write(' W h o  ?');
			else if (i%5==1) document.write(' W h a t  ?');
			else if (i%5==2) document.write(' W h y  ?');
			else if (i%5==3) document.write(' W h e r e  ?');
			else if (i%5==4) document.write(' W h e n  ?');
			document.write('</div>');
		}
		</script>
	
	</div>

</body>
</html>
