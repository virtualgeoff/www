<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<title>Sphere 2</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// sphere			var n = 12; 	// every 180/n degrees latitude			var m = 16; 	// every 360/m degrees longitude			var k = 0;		// index					var radius = 2;			var phi, theta, i, j;						for (i = 0; i <= n; i++) {				for (j = 0; j < m; j++) {					phi   = i/n * pi;					theta = j/m * 2 * pi;							// find coords					p[k] = {};					p[k].x = radius * Math.sin(phi) * Math.sin(theta);					p[k].z = radius * Math.sin(phi) * Math.cos(theta);					p[k].y = radius * Math.cos(phi);										k++;					if ((i==0)||(i==n)) break; //only calculate once at poles				}			}		}		</script></head><body>	<!--#include virtual="pointcloud.inc" -->	</body></html>
