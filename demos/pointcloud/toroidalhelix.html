<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Toroidal Helix</title>
	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">
	<script type="text/javascript" src="pointcloud.js"></script>
	<script type="text/javascript">

		function setPoints() {
			// toroidal helix
			var n = 360; 	// every 360/n degrees latitude;
			var radius1 = 2;
			var radius2 = 0.5;
			var phi, theta, i;
			
			for (i = 0; i <= n; i++) {
				theta = i/n * 2 * pi; 	// in radians
				phi = theta * 10;
	
				// find coords
				p[i] = {};
				p[i].x = (radius1 + (radius2 * Math.sin(phi))) * Math.sin(theta);
				p[i].z = (radius1 + (radius2 * Math.sin(phi))) * Math.cos(theta);
				p[i].y = radius2 * Math.cos(phi);
			}
		}

	</script>
</head>

</html>
