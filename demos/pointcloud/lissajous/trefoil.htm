<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8" />	<title>Trefoil Knot</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// trefoil knot			// http://en.wikipedia.org/wiki/Trefoil_knot						var n = 360;  	// every 360/n degrees longitude			var radius = 0.7;			var theta, i;						for (i=0; i<n; i++) {				theta = i/n * 2 * pi;								p[i] = {};				p[i].x = radius * (2 + Math.cos(3 * theta)) * Math.cos(2 * theta);				p[i].y = radius * (2 + Math.cos(3 * theta)) * Math.sin(2 * theta);				p[i].z = radius * Math.sin(3 * theta);			}		}		</script></head><body>	<!--#include virtual="nav.htm" -->	</body></html>
