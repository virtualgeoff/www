<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8" />	<title>Lissajous Knot</title>	<link rel="stylesheet" type="text/css" media="all" href="pointcloud.css">	<script type="text/javascript" src="pointcloud.js"></script>	<script type="text/javascript">		function setPoints() {			// lissajous knot			var n = 360;  	// every 360/n degrees longitude			var radius = 1.6;			var theta, i;						for (i=0; i<n; i++) {				theta = i/n * 2 * pi;								p[i] = {};				p[i].x = radius * Math.cos(theta);				p[i].y = radius * Math.cos(3 * theta + pi/2);				p[i].z = radius * Math.cos(4 * theta + pi/2);			}		}	</script></head><body>	<!--#include virtual="nav.htm" -->	</body></html>
