<!DOCTYPE HTML>

<html>
<head>
<title>ABC Logo - Animated</title>
<style type="text/css">

	body {color:#fff; background:#000;}
	.point {position:absolute; top:0px; left:0px; width:2px; height:2px; background:#fff;}

</style>
</head>
<body>

<script type="text/javascript">

	var N = 720;
	var W = window.innerWidth;
	var H = window.innerHeight;
	var r = H/2 - 10;
	var pi = Math.PI;
	var theta = 0;
	var dt = 0;
	var points = new Array();
	var body = document.getElementsByTagName('body')[0];

	for (var i=0; i<N; i++) {
		points[i] = document.createElement('div');
		points[i].id = 'p' + i;
		points[i].setAttribute('class','point');
		body.appendChild(points[i]);
	}

	function draw() {
		for (var i=0; i<N; i++) {
			theta = i * 2 * pi / N; // convert degrees to radians
			phi = dt * 5 * pi / N;
			x = W/2 + r * Math.cos(1 * theta - phi);
			y = H/2 + r * Math.sin(3 * theta);
	
			points[i].style.left = x + 'px';
			points[i].style.top  = y + 'px';
		}
		dt++
		if (dt >=N) dt = 0;
		setTimeout(draw, 20);
	}

	draw()


</script>

</body>
</html>
