<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Random Boxes</title>
	<style type="text/css">
	
		body {margin:0; padding:0; background:#777;}
		.box {position:absolute; top:0; left:0; width:0; height:0; margin:0; padding:0; border:1px solid #000;}

	</style>
	<script type="text/javascript">
	
		var windowWidth  = self.innerWidth;
		var windowHeight = self.innerHeight;
		
		function rand(max) {
			return Math.floor(Math.random()*max);
		}
		
		function makeBoxes(N) {
			var boxes = [];
			//var doc = document.
		
			for (var i=0; i<N; i++) {
			
				// box size: no bigger than 1/4 window size
				var w = rand(windowWidth/4); 
				var h = rand(windowHeight/4);
				
				// box position: keep inside window
				var x = rand(windowWidth - w);
				var y = rand(windowHeight - h);
		
				// box color
				var color = "hsl("+rand(360)+","+rand(100)+"%,"+rand(100)+"%)";
				//var color = "rgb("+rand(256)+","+rand(256)+","+rand(256)+")";
				
				var opacity = rand(100)/100; //100;
					
				var box = boxes[i];		
				box = document.createElement('DIV');
				box.id = "box"+i;
				box.className = 'box';
		
				box.style.top    = y + "px";
				box.style.left   = x + "px";
				box.style.width  = w + "px";
				box.style.height = h + "px";
				
				box.style.background = color;
				box.style.opacity = opacity;
				
				document.body.appendChild(box);
					
				box.onmouseover = function() {
					document.body.style.background = this.style.background;
				}
			}
		}
		
		function init() {
			makeBoxes(rand(100));
		}
		
		window.onload = init;
	
	</script>
</head>
<body>

</body>
</html>
