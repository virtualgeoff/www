<!DOCTYPE html><html><head>	<title>Falling</title>	<style type="text/css">			body {margin:0; padding:0; color:#000; background:#69c; overflow:hidden;}				.block {position:absolute; top:0px; left:0px; width:10px; height:10px; z-index:10; opacity:1.0; background:#000;}		</style>	<script type="text/javascript">		var blocks = [];		var N = 40;				var Height = window.innerHeight;		var Width = window.innerWidth;					function animate() {			for (var i=1; i<N; i++) {				var b = document.getElementById('block' + i);								b.y += b.v;				b.v += i/5 * 0.05;								if (b.y > Height) {					b.y = 0 - b.h;					b.x = Width * Math.random();					b.v = i/10;				}				b.style.top = b.y + 'px';				b.style.left = b.x + 'px';			}		}				function init() {			// N blocks with random positions			// size, opacity, velocity are proportional to z-index						for (var i=1; i<N; i++) {				var b = blocks[i];				b = document.createElement('DIV');				b.id = 'block' + i;				b.className = 'block';				document.body.appendChild(b);								b.x = Width  * Math.random();	// position				b.y = Height * Math.random();				b.z = i; 	// z-index				b.w = i;				b.h = i;				b.v = i/10;								b.style.left = b.x + 'px';				b.style.top = b.y + 'px';				b.style.width = i + 'px';				b.style.height = i + 'px';				//b.style.borderRadius = i/2 + 'px';				b.style.zIndex = i + 'px';				b.style.opacity = (i+1)/N;							}			timer = setInterval(animate,20);		}				window.onload = init;			</script></head><body></body></html>
