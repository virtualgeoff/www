<!DOCTYPE html><html><head>	<title>Falling</title>	<style type="text/css">			body {margin:0; padding:0; color:#000; background:#69c; overflow:hidden;}				.block {position:absolute; top:0px; left:0px; width:10px; height:10px; z-index:10; opacity:1.0; background:#000;}		</style>	<script type="text/javascript">		var blocks = [];		var N = 40;				var Height = window.innerHeight;		var Width = window.innerWidth;					function animate() {			for (var i=1; i<N; i++) {				var b = document.getElementById('block' + i);								b.x += b.vx;				b.y += b.vy;				b.vy += 0.5;								if (b.x > Width - b.w) {					b.x = Width - b.w;					b.vx = - b.vx;				} else if (b.x < 0) {					b.x = 0;					b.vx = - b.vx;				}				if (b.y > Height - b.h) {					b.y = Height - b.h;					b.vy = -b.vy * b.e;					b.vx = b.vx * b.e;										if (Math.abs(b.vy) < 10) {						b.e = b.e * 0.8;  // increase damping at low speeds					}					if (Math.abs(b.vy) < 0.5) {						b.vy = 0;  // if it gets to slow, just stop						b.vx = 0;					}				}				b.style.top  = b.y + 'px';				b.style.left = b.x + 'px';			}		}				function init() {			// N blocks with random positions						for (var i=1; i<N; i++) {				var b = blocks[i];				b = document.createElement('DIV');				b.id = 'block' + i;				b.className = 'block';				document.body.appendChild(b);								b.w = Math.random() * 40;				b.h = b.w;				b.x = Width * Math.random();	// position				b.y = - b.h;				b.z = i; 	// z-index				b.vx = Math.random() * 10 - 5; // -5 to +5				b.vy = 0;				b.e = Math.random() * 0.5 + 0.4; // elasticity: 0.5 - 0.9								b.style.left = b.x + 'px';				b.style.top = b.y + 'px';				b.style.width = b.w + 'px';				b.style.height = b.h + 'px';				//b.style.borderRadius = b.w / 2 + 'px';				b.style.zIndex = i + 'px';				b.style.opacity = (i+1)/N;							}			timer = setInterval(animate,20);		}				window.onload = init;			</script></head><body></body></html>
