<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Boxes</title>
	<style type="text/css">
	
		body {margin:0; padding:0; font:76% Verdana,Arial, Helvetica, sans-serif; background:#000;}
		p {margin:1em; text-align:center;}
		small {font-size:6px;}
		a {text-decoration:none; color:#777;}
		a:hover {color:#ccc;}
		
		#field {position:relative; width:850px; height:850px; margin:10px auto; padding:0; background:#000;}
		
		.box {position:absolute; top:0; left:0; width:40px; height:40px; margin:0; padding:4px; text-align:center; opacity:1; z-index:1; background:#222; border:1px solid #000;
			transition: all 0.2s linear;
			-webkit-transition: all 0.2s ease-in-out;
			-moz-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			-ms-transition: all 0.2s ease-in-out;
		}
		.box:hover {
			background:#f00;
			z-index:99;
			transform: rotate(360deg) scale(2);
			-webkit-transform: rotate(360deg) scale(2);
			-moz-transform: rotate(360deg) scale(2);
			-o-transform: rotate(360deg) scale(2);
			-ms-transform: rotate(360deg) scale(2);
		}

	
	</style>
	<script type="text/javascript">

		//var windowWidth  = self.innerWidth;
		//var windowHeight = self.innerHeight;
		var boxes = [];
		var cx = [0,1,0];
		var cy = [0,0,1];
		var timer, i=0, j=0; N=16;

		function rand(max) {
			return Math.floor(Math.random()*max);
		}
		
		function setColors(CX,CY) {
			cx = CX;
			cy = CY;
			boxes = [];
			document.getElementById('field').innerHTML = '';
			makeBoxes();
		}
		
		function makeBoxes() {
			var box, i, j, k=0, r=0, g=0, b=0, s=256/N;;
			
			for (i=0; i<=N; i++) {
				boxes[i] = [];
				for (j=0; j<=N; j++) {
					box = document.createElement('DIV');
					box.id = "box_"+ i + '_' + j;
					box.className = 'box';
					box.innerHTML = k;//'(' + i + ',' + j + ')';
					box.style.left = j * (800/N) + 'px';
					box.style.top = i * (800/N) + 'px';
					
					//set colors
					r = parseInt(cy[0]*s*i + cx[0]*s*j);
					g = parseInt(cy[1]*s*i + cx[1]*s*j);
					b = parseInt(cy[2]*s*i + cx[2]*s*j);
					box.innerHTML = k + "<br><small>(" + r + "," + g + "," + b + ")</small>";
					box.style.background = "rgb(" + r + "," + g + "," + b + ")";
					
					document.getElementById('field').appendChild(box);
					boxes[i][j] = box;
					k++;
					box.onmouseover = function() {
						//this.style.background = '#f00';
					}					
					box.onmouseout = function() {
						//this.style.background = '#777';
					}					
				}			
			}		
		}
	
		function init() {
			makeBoxes();
		}
		
		window.onload = init;
	
	</script>
</head>

<body>

	<p id="dotstyle">
		<a href="#" onclick="return setColors([1,0,0],[0,1,0]);">red-green</a> | 
		<a href="#" onclick="return setColors([0,1,0],[0,0,1]);">green-blue</a> | 
		<a href="#" onclick="return setColors([1,0,0],[0,0,1]);">red-blue</a> | 
		<a href="#" onclick="return setColors([1,0,0],[0,1,1]);">red-cyan</a> | 
		<a href="#" onclick="return setColors([0,1,0],[1,0,1]);">gren-purple</a> | 
		<a href="#" onclick="return setColors([0,0,1],[1,1,0]);">blue-yellow</a>
	</p>

	<div id="field"></div>
	
</body>
</html>
