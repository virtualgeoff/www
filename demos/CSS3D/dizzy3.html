<!DOCTYPE html>
<head>
	<title>Dizzy 3D</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css" media="screen">

		html, body {
			width:100%; height:100%; margin:0; padding:0;
		}
		body {
			background:#fff;
			-webkit-perspective: 800px;
			-moz-perspective: 800px;
		}
		div {
			float:left; margin:20px; background:rgba(255, 0, 0, 0.2); border:1px solid black;
			-moz-animation-name: dizzy;
			-moz-animation-duration: 30s;
			-moz-animation-iteration-count: infinite;
			-webkit-animation-name: dizzy;
			-webkit-animation-duration: 30s;
			-webkit-animation-iteration-count: infinite;

			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
		}
		body > div {
			position:absolute; margin:auto; top:0; right:0; bottom:0; left:0; width:882px; height:882px;
		}
		@-moz-keyframes dizzy {
			0%   {}
			100% {-moz-transform:rotateZ(360deg) rotateY(360deg);}
		}
		@-webkit-keyframes dizzy {
			0%   {}
			100% {-webkit-transform:rotateZ(360deg) rotateY(360deg);}
		}

	</style>
</head>
