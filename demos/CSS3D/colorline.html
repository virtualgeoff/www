<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Line</title>
	<style type="text/css">
	
		body {margin:0; padding:0; font:12px Verdana,Arial, Helvetica, sans-serif; background:#999;}
		div {margin:0; padding:0;}
		p {margin:1em; text-align:center;}
		small {font-size:6px;}
		
		#wrapper {
			position:relative; width:100%; height:100%; left:0; top:0; 
			perspective:1000px;
		}
		#wrapper2 {
			position:relative; width:100%; height:100%; left:0; top:0;
			transform-style:preserve-3d;
			animation-name:spinY;
			animation-duration:10s;
			animation-iteration-count:infinite;
			animation-timing-function:linear;
		}
		#field {
			position:relative; width:100%; height:100%; left:0; top:0;
			transform-style:preserve-3d;
			animation-name:spinX;
			animation-duration:7s;
			animation-iteration-count:infinite;
			animation-timing-function:linear;
		}
		@keyframes spinX {
			0%    {transform:rotateX(0deg);}
			50%   {transform:rotateX(180deg);}
			100%  {transform:rotateX(360deg);}
		}		
		@keyframes spinY {
			0%    {transform:rotateY(0deg);}
			50%   {transform:rotateY(180deg);}
			100%  {transform:rotateY(360deg);}
		}
		.box {
			position:absolute; top:0; left:0; width:192px; height:192px; margin:0; padding:4px; text-align:center; opacity:1; z-index:1; border:1px solid #000;
		}
	
	</style>
	<script type="text/javascript">

		var windowWidth  = window.innerWidth;
		var windowHeight = window.innerHeight;
		
		function makeBoxes() {
			var i, j, k, m=0;
			var r, g, b;
			var tx, ty, tz;
			var centerX = windowWidth/2, centerY = windowHeight/2; width = windowWidth/2;
			var box, boxSize = 200;
			var N=8;
			var N3 = N^3;
			
			for (i=0; i<=N; i++) {
				for (j=0; j<=N; j++) {
					for (k=0; k<=N; k++) {	
						box = document.createElement('P');
						box.id = "box_"+ i + '_' + j + '_' + k;
						box.className = 'box';

						// translation
						tx = centerX - boxSize/2 + 'px';
						ty = centerY - boxSize/2 + 'px';
						tz = (m/N3 * 10000 - 5000) + 'px';						
						box.style.webkitTransform = 'translate3d(' + tx + ',' + ty + ',' + tz +')';
						
						// colors
						r = parseInt(255/N*i);
						g = parseInt(255/N*j);
						b = parseInt(255/N*k);
	
						box.innerHTML = m + "<br><small>(" + r + "," + g + "," + b + ")</small>";
						box.style.background = "rgb(" + r + "," + g + "," + b + ")";
						
						document.getElementById('field').appendChild(box);
						m++;
					}
				}			
			}		
		}
	
		function init() {
			document.getElementById('wrapper').style.height = (windowHeight) + "px";
			document.getElementById('wrapper2').style.height = (windowHeight) + "px";

			makeBoxes();
		}
		
		window.onload = init;
	
	</script>
</head>
<body>

	<div id="wrapper">
		<div id="wrapper2">
			<div id="field"></div>
		</div>
	</div>
	
</body>
</html>
