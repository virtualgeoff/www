<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Swirl</title>
	<meta name="description" content="a cloud of particles in motion.">
	<meta name="keywords" content="particles, swirl">
	<meta name="author" content="virtualgeoff">
	<meta name="created" content="2022-12-03">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./resources/main.css">
	<script src="./resources/common.js"></script>
	<script>

		/* jshint esversion: 6 */

		function particles() {
			const canvas = document.querySelector('canvas');
			const ctx = canvas.getContext('2d');
			const points = [];
			const N = 200; // number of points
			const GM = 500;
			const tau = 2 * Math.PI;

			let origin = {}, radius, W, H;
			let then, dt;

			function setCanvasSize() {
				canvas.width = W = window.innerWidth;
				canvas.height = H = window.innerHeight;
				origin.x = W/2;
				origin.y = H/2;
				radius  = Math.max(canvas.width, canvas.height) / 2;
				document.querySelector('#info3').innerText = `${W} × ${H} px`;
			}

			function createPoint() {
				let r, v, θ;
				r = random(10, 30); // random position
				θ = random(0, tau);
				v = Math.sqrt(GM / r); // v = √(GM/r) for ~circular orbit
				v *= random(1.15, 1.35); // +15–35%
				points.push({
					x: r * Math.cos(θ),
					y: -H/2,
					z: r * Math.sin(θ),
					vx: -v * Math.sin(θ), // make velocity ⟂ to r
					vy: random(5, 7),
					vz: v * Math.cos(θ),
					ax: 0,
					ay: 0,
					az: 0,
					r: Math.round(random(2, 9)),
					c: 'hsl(0, 100% 50%)'
				});
			}

			function update(now) {
				let p, r, f, d;

				if (!then) { then = now; }
				dt = (now - then); // ms

				// create a new point each update (and/or retire an old one)
				if (points.length < N) {
					createPoint();
				} else {
					points.shift();
				}

				// clear the canvas
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				// draw all the points
				for (let i=0; i<points.length; i++) {
					p = points[i];
					// calculate force
					r = Math.sqrt(p.x * p.x + p.z * p.z);
					f = GM / (r * r); // f = GmM/r^2
					// calculate acceleration, velocity, position
					p.ax = -p.x/r * f;
					p.ay = 0;//-0.02;
					p.az = -p.z/r * f;
					p.vx += p.ax;
					//p.vy += p.ay;
					p.vy *= 0.995;
					p.vz += p.az;
					p.x += p.vx;
					p.y += p.vy;
					p.z += p.vz;

					// if a point goes out of frame, remove it and make a new one
					if (p.y > H/2) {
						points.splice(i, 1);
						createPoint();
					}

					// change color based on z-distance
					d = -60 + p.z * 1;
					if (d > 15) { d = 15; }
					if (d < -135) { d = -135; }
					p.c = `hsl(${d} 100% 50% / 0.7)`;

					// draw the point
					//ctx.fillStyle = p.c;
					ctx.strokeStyle = p.c; // "red"; // "rgba(0,255,0,0.5)";
					ctx.lineWidth = 2;
					ctx.beginPath();
					ctx.ellipse(origin.x + p.x, origin.y - p.y, p.r, p.r, 0, 0, tau);
					//ctx.fill();
					ctx.stroke();
				}

				// update data
				document.querySelector('#info1').innerText = `n: ${points.length}\nΔt: ${dt} ms`;

				// save last timestamp and repeat
				then = now;
				requestAnimationFrame(update);
			}

			// go!
			setCanvasSize();
			window.addEventListener('resize', setCanvasSize);
			requestAnimationFrame(update);
		}

		document.addEventListener('DOMContentLoaded', particles);

	</script>
</head>
<body>

	<canvas></canvas>

	<p id="info1">data</p>
	<p id="info2"></p>
	<p id="info3"></p>

	<!--#include virtual="/includes/stats.inc" -->

</body>
</html>
