<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>To Do List</title>
	<script>
	
		function updateList(event, form) {
			var li = document.createElement("li"),
				list = document.querySelector('#todoList');

			li.innerHTML = form.newItem.value;
			list.appendChild(li);
			form.newItem.value = '';
			form.button.innerText = 'Add #' + (list.querySelectorAll('li').length + 1);
			event.preventDefault();
		}
	
	</script>
</head>
<body>

	<h2>To Do List</h2>

	<ul id="todoList">
	</ul>
	<form onSubmit="updateList(event, this)">
		<input name="newItem" placeholder="enter a new item" />
		<button name="button">Add #1</button>
	</form>

</body>
</html>
