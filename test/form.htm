<BODY BACKGROUND="../graphics/bg1.gif" BGCOLOR="#dddddd" TEXT="#000000" LINK="#0000ff" VLINK="#009900" ALINK="#ff0000">


<H2 ALIGN=CENTER>Form Example</H2>

<CENTER>
<TABLE>
<TR>
<TD ALIGN=CENTER>

<FORM METHOD="POST" ACTION="http://www.scamedia.com.au/cgi-bin/uncgi/geoff5.cgi">

<P>Textbox: 
<INPUT TYPE=text NAME="user" SIZE=20>  
Password Textbox: 
<INPUT TYPE=password NAME="pass" SIZE=20 MAXLENGTH=8>
</P>

<TABLE BORDER=1 CELLPADDING=5>

<TR>
<TD VALIGN=TOP>Radio:
<UL>
<INPUT TYPE=radio NAME="rad" VALUE="yes"> Yes <BR>
<INPUT TYPE=radio NAME="rad" VALUE="no"> No <BR>
<INPUT TYPE=radio NAME="rad" VALUE="other" CHECKED> Maybe <BR>
<INPUT TYPE=radio NAME="rad" VALUE="none"> Not Applicable <BR>
</UL>
</TD>
<TD VALIGN=TOP>Checkbox: 
<UL>
<INPUT TYPE=checkbox NAME="once"> Once <BR>
<INPUT TYPE=checkbox NAME="often"> Often <BR>
<INPUT TYPE=checkbox NAME="never"> Never <BR>
<INPUT TYPE=checkbox NAME="not applicable"> Not Applicable<BR>
</UL>
</TD>

<TD ALIGN=CENTER VALIGN=TOP>
Select Option:<BR><BR>
<SELECT MULTIPLE NAME="location" SIZE=5>
<OPTION>Option 1
<OPTION>Option 2
<OPTION>Option 3
<OPTION>Option 4
<OPTION>Option 5
<OPTION>Option 6
<OPTION>Option 7
<OPTION>None of the above
</SELECT>
</TD>

</TR>

</TABLE>

<P>Text Area:<BR>
<TEXTAREA NAME="story" ROWS=5 COLS=80>What are your reasons?</TEXTAREA>
</P>

<P>
<INPUT TYPE=hidden NAME="secret" VALUE="xxxx">
<INPUT TYPE=reset VALUE="Clear Form">
<INPUT TYPE=submit VALUE="Submit Form">
</P>

</FORM>

</TD>
</TR>
</TABLE>
</CENTER>
</BODY>
</HTML>
